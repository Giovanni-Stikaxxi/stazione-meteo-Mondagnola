<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo Mondagnola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      color: white;
    }

    .btn-range { background: #7f8c8d; }
    .btn-range:hover { background: #95a5a6; }

    .btn-refresh { background: #27ae60; }
    .btn-refresh:hover { background: #2ecc71; }

    .btn-danger { background: #c0392b; }
    .btn-danger:hover { background: #e74c3c; }

    .btn-reboot { background: #2980b9; }
    .btn-reboot:hover { background: #3498db; }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpeg" alt="Logo Apificio Mastikaxxi">
  <h1>Stazione Meteo – Mondagnola</h1>
</header>

<div class="container">

  <!-- Pulsanti gestione -->
  <div class="card">
    <h2>Gestione dispositivo</h2>
    <button class="btn btn-refresh" onclick="location.reload()">Aggiorna dati</button>
    <button class="btn btn-danger" onclick="location.href='/resetwifi'">Reset Wi‑Fi</button>
    <button class="btn btn-reboot" onclick="location.href='/reboot'">Riavvia ESP32</button>
  </div>

  <!-- Pulsanti intervallo -->
  <div class="card">
    <h2>Intervallo dati</h2>
    <button class="btn btn-range" onclick="setRange(1)">Ultime 24 ore</button>
    <button class="btn btn-range" onclick="setRange(7)">Ultima settimana</button>
    <button class="btn btn-range" onclick="setRange(30)">Ultimo mese</button>
  </div>

  <!-- Grafico Temperatura -->
  <div class="card">
    <h2>Temperatura</h2>
    <iframe id="tempFrame" src="https://thingspeak.com/channels/3138316/charts/1?days=1&dynamic=true&title=Mondagnola+Temperature"></iframe>
  </div>

  <!-- Grafico Umidità -->
  <div class="card">
    <h2>Umidità</h2>
    <iframe id="humFrame" src="https://thingspeak.com/channels/3138316/charts/2?days=1&dynamic=true&title=Mondagnola+Humidity"></iframe>
  </div>

</div>

<footer>
  Stazione Meteo Mondagnola – Powered by ESP32 & ThingSpeak
</footer>

<script>
  function setRange(days) {
    document.getElementById("tempFrame").src =
      "https://thingspeak.com/channels/3138316/charts/1?days=" + days + "&dynamic=true&title=Mondagnola+Temperature";

    document.getElementById("humFrame").src =
      "https://thingspeak.com/channels/3138316/charts/2?days=" + days + "&dynamic=true&title=Mondagnola+Humidity";
  }
</script>

</body>
</html>
