<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo - Dashboard Avanzata</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    body.dark .header {
      background: #111;
    }

    .container {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    body.dark .card {
      background: #2b2b2b;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .buttons {
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 14px;
    }

    .buttons button:hover {
      background: #2980b9;
    }

    .theme-toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border-radius: 6px;
      display: inline-block;
    }

    body.dark .theme-toggle {
      background: #ddd;
      color: black;
    }

    .live-box {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
    }

    .weather-icon {
      font-size: 40px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Stazione Meteo - Dashboard Avanzata</h1>
  <p>Temperatura e Umidit√† in tempo reale + Grafici storici</p>
  <div class="theme-toggle" onclick="toggleTheme()">üåó Tema Chiaro/Scuro</div>
</div>

<div class="container">

  <!-- VALORI IN TEMPO REALE -->
  <div class="card">
    <h2>Valori in Tempo Reale</h2>
    <div class="live-box">
      <div class="weather-icon" id="weatherIcon">‚è≥</div>
      <div>
        üå°Ô∏è Temperatura: <span id="liveTemp">--</span> ¬∞C<br>
        üíß Umidit√†: <span id="liveHum">--</span> %
      </div>
    </div>
  </div>

  <!-- GRAFICI -->
  <div class="card">
    <h2>Grafici Storici</h2>

    <div class="buttons">
      <button onclick="changePeriod(1)">Ultime 24 Ore</button>
      <button onclick="changePeriod(7)">Ultimi 7 Giorni</button>
      <button onclick="changePeriod(30)">Ultimo Mese</button>
    </div>

    <iframe id="tempChart"></iframe>
    <br><br>
    <iframe id="humChart"></iframe>
  </div>

</div>

<script>
  const API_KEY = "X07M1XRUDS5UPA6W";
  const CHANNEL = "3138316";

  // -------------------------
  // CAMBIO PERIODO GRAFICI
  // -------------------------
  function changePeriod(days) {
    document.getElementById("tempChart").src =
      `https://thingspeak.com/channels/${CHANNEL}/charts/1?api_key=${API_KEY}&days=${days}&average=60&dynamic=true`;

    document.getElementById("humChart").src =
      `https://thingspeak.com/channels/${CHANNEL}/charts/2?api_key=${API_KEY}&days=${days}&average=60&dynamic=true`;
  }

  // Imposta periodo iniziale
  changePeriod(1);

  // -------------------------
  // TEMA SCURO/CHIARO
  // -------------------------
  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  // -------------------------
  // VALORI IN TEMPO REALE
  // -------------------------
  async function loadLiveData() {
    const url = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${API_KEY}&results=1`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      const feed = data.feeds[0];

      const temp = parseFloat(feed.field1);
      const hum = parseFloat(feed.field2);

      document.getElementById("liveTemp").textContent = temp.toFixed(1);
      document.getElementById("liveHum").textContent = hum.toFixed(1);

      // Icone meteo dinamiche
      const icon = document.getElementById("weatherIcon");

      if (temp < 5) icon.textContent = "‚ùÑÔ∏è";
      else if (temp < 15) icon.textContent = "üå•Ô∏è";
      else if (temp < 25) icon.textContent = "‚õÖ";
      else if (temp < 32) icon.textContent = "üå§Ô∏è";
      else icon.textContent = "üî•";

    } catch (e) {
      console.log("Errore caricamento dati live", e);
    }
  }

  // Aggiorna ogni 30 secondi
  loadLiveData();
  setInterval(loadLiveData, 30000);
</script>

</body>
</html>
