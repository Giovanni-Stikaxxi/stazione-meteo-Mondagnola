<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo Mondagnola</title>

  <!-- VIEWPORT FIX PER iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- PWA / WEB APP -->
  <meta name="theme-color" content="#2c3e50">

  <!-- iPhone fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Meteo Mondagnola">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icona iPhone -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      transition: background 0.3s;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: auto;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      margin-top: 0;
      color: #34495e;
      transition: color 0.3s;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      color: white;
    }

    .btn-24h { background: #27ae60; }
    .btn-7d { background: #e67e22; }
    .btn-30d { background: #8e44ad; }
    .btn-refresh { background: #2980b9; }
    .btn-danger { background: #c0392b; }
    .btn-reboot { background: #34495e; }
    .btn-dark { background: #111; }
    .btn-download { background: #16a085; }

    .live-box {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .live-card {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    .live-value {
      font-size: 48px;
      font-weight: bold;
      color: #2980b9;
    }

    .weather-grid {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .weather-day {
      flex: 1;
      min-width: 150px;
      background: #f7f9fa;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    .weather-temp {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }

    .weather-desc {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }

    .weather-extra {
      font-size: 13px;
      margin-top: 5px;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
      transition: color 0.3s;
    }

    /* TEMA SCURO */
    body.dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark header {
      background: #111;
    }

    body.dark .card {
      background: #2b2b2b;
      color: #e0e0e0;
    }

    body.dark .weather-day {
      background: #333;
      color: #eee;
    }

    body.dark h2 {
      color: #eee;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpeg" alt="Logo Apificio Mastikaxxi">
  <h1>Stazione Meteo ‚Äì Mondagnola</h1>
</header>

<div class="container">

  <!-- WIDGET METEO -->
  <div class="card">
    <h2>Previsioni Meteo ‚Äì Frabosa Soprana</h2>
    <div id="weatherWidget" class="weather-grid">Caricamento...</div>
  </div>

  <!-- LIVE -->
  <div class="card">
    <h2>Dati in tempo reale</h2>
    <div class="live-box">
      <div class="live-card">
        <h3>Temperatura</h3>
        <div id="tempLive" class="live-value">--</div>
      </div>
      <div class="live-card">
        <h3>Umidit√†</h3>
        <div id="humLive" class="live-value">--</div>
      </div>
    </div>
  </div>

  <!-- GESTIONE -->
  <div class="card">
    <h2>Gestione dispositivo</h2>
    <button class="btn btn-refresh" onclick="location.reload()">Aggiorna dati</button>
    <button class="btn btn-danger" onclick="location.href='/resetwifi'">Reset Wi‚ÄëFi</button>
    <button class="btn btn-reboot" onclick="location.href='/reboot'">Riavvia ESP32</button>
    <button class="btn btn-dark" onclick="toggleDarkMode()">Tema Scuro</button>

    <!-- DOWNLOAD DATI -->
    <button class="btn btn-download" onclick="downloadCSV()">Scarica CSV</button>
    <button class="btn btn-download" onclick="downloadExcel()">Scarica Excel</button>
  </div>

  <!-- INTERVALLO -->
  <div class="card">
    <h2>Intervallo dati</h2>
    <button class="btn btn-24h" onclick="setRange(1)">Ultime 24 ore</button>
    <button class="btn btn-7d" onclick="setRange(7)">Ultima settimana</button>
    <button class="btn btn-30d" onclick="setRange(30)">Ultimo mese</button>
  </div>

  <!-- GRAFICO TEMPERATURA -->
  <div class="card">
    <h2>Temperatura</h2>
    <iframe id="tempFrame"
      src="https://thingspeak.com/channels/3138316/charts/1?days=1&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Temperature">
    </iframe>
  </div>

  <!-- GRAFICO UMIDIT√Ä -->
  <div class="card">
    <h2>Umidit√†</h2>
    <iframe id="humFrame"
      src="https://thingspeak.com/channels/3138316/charts/2?days=1&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Humidity">
    </iframe>
  </div>

</div>

<footer>
  Stazione Meteo Mondagnola ‚Äì Powered by ESP32 & ThingSpeak
</footer>

<!-- Libreria Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function setRange(days) {
  document.getElementById("tempFrame").src =
    "https://thingspeak.com/channels/3138316/charts/1?days=" + days +
    "&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Temperature";

  document.getElementById("humFrame").src =
    "https://thingspeak.com/channels/3138316/charts/2?days=" + days +
    "&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Humidity";
}

async function updateLive() {
  const temp = await fetch("https://api.thingspeak.com/channels/3138316/fields/1/last.txt").then(r => r.text());
  const hum  = await fetch("https://api.thingspeak.com/channels/3138316/fields/2/last.txt").then(r => r.text());

  document.getElementById("tempLive").textContent = parseFloat(temp).toFixed(1) + "¬∞C";
  document.getElementById("humLive").textContent  = parseFloat(hum).toFixed(1) + "%";
}

updateLive();
setInterval(updateLive, 30000);

async function loadWeather() {
  const url = "https://api.open-meteo.com/v1/forecast?latitude=44.307&longitude=7.825&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,windspeed_10m_max&timezone=Europe%2FRome";

  const data = await fetch(url).then(r => r.json());

  const icons = {
    0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è",
    45: "üå´Ô∏è", 48: "üå´Ô∏è",
    51: "üå¶Ô∏è", 61: "üåßÔ∏è", 71: "üå®Ô∏è",
    80: "üå¶Ô∏è", 95: "‚õàÔ∏è"
  };

  const desc = {
    0: "Sereno", 1: "Preval. sereno", 2: "Parz. nuvoloso", 3: "Coperto",
    45: "Nebbia", 48: "Nebbia",
    51: "Pioviggine", 61: "Pioggia", 71: "Neve",
    80: "Rovesci", 95: "Temporale"
  };

  let html = "";

  for (let i = 0; i < 4; i++) {
    html += `
      <div class="weather-day">
        <div style="font-size:30px">${icons[data.daily.weathercode[i]] || "‚ùì"}</div>
        <div class="weather-temp">
          ${data.daily.temperature_2m_max[i].toFixed(1)}¬∞ /
          ${data.daily.temperature_2m_min[i].toFixed(1)}¬∞
        </div>
        <div class="weather-desc">${desc[data.daily.weathercode[i]] || "N/D"}</div>
        <div class="weather-extra">
          üíß Pioggia: ${data.daily.precipitation_probability_max[i]}%<br>
          üå¨Ô∏è Vento: ${data.daily.windspeed_10m_max[i].toFixed(1)} km/h
        </div>
      </div>
    `;
  }

  document.getElementById("weatherWidget").innerHTML = html;
}

setTimeout(loadWeather, 300);

function downloadCSV() {
  const url = "https://api.thingspeak.com/channels/3138316/feeds.csv?results=15000";
  window.open(url, "_blank");
}

async function downloadExcel() {
  const url = "https://api.thingspeak.com/channels/3138316/feeds.json?results=15000";
  const data = await fetch(url).then(r => r.json());

  const rows = data.feeds.map(f => ({
    Timestamp: f.created_at,
    Temperatura: parseFloat(f.field1).toFixed(1),
    Umidit√†: parseFloat(f.field2).toFixed(1)
  }));

  const worksheet = XLSX.utils.json_to_sheet(rows);
  const workbook = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(workbook, worksheet, "Dati Meteo");

  XLSX.writeFile(workbook, "dati_meteo_mondagnola.xlsx");
}

</script>

<!-- SERVICE WORKER -->
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>
