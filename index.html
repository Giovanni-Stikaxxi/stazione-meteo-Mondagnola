<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo Mondagnola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    header img {
      height: 60px;
      border-radius: 8px;
    }

    header h1 {
      font-size: 26px;
      margin: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: auto;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      color: white;
    }

    .btn-24h { background: #27ae60; }
    .btn-7d { background: #e67e22; }
    .btn-30d { background: #8e44ad; }

    .btn-refresh { background: #2980b9; }
    .btn-danger { background: #c0392b; }
    .btn-reboot { background: #34495e; }

    .live-box {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .live-card {
      flex: 1;
      min-width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .live-value {
      font-size: 48px;
      font-weight: bold;
      color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpeg" alt="Logo Apificio Mastikaxxi">
  <h1>Stazione Meteo – Mondagnola</h1>
</header>

<div class="container">

  <!-- PREVISIONI METEO PICCOLE E SOPRA I GRAFICI -->
  <div class="card">
    <h2>Previsioni Meteo – Frabosa Soprana</h2>
    <iframe 
      src="https://www.meteoblue.com/en/weather/widget/daily/frabosa-soprana_italy_3176542?days=4&tempunit=C&windunit=kmh&layout=light&apikey=free"
      style="width:100%; height:350px; border:none; border-radius:10px;">
    </iframe>
  </div>

  <!-- LIVE INDICATORS NUMERICI -->
  <div class="card">
    <h2>Dati in tempo reale</h2>

    <div class="live-box">
      <div class="live-card">
        <h3>Temperatura</h3>
        <div id="tempLive" class="live-value">--</div>
      </div>

      <div class="live-card">
        <h3>Umidità</h3>
        <div id="humLive" class="live-value">--</div>
      </div>
    </div>
  </div>

  <!-- Pulsanti gestione -->
  <div class="card">
    <h2>Gestione dispositivo</h2>
    <button class="btn btn-refresh" onclick="location.reload()">Aggiorna dati</button>
    <button class="btn btn-danger" onclick="location.href='/resetwifi'">Reset Wi‑Fi</button>
    <button class="btn btn-reboot" onclick="location.href='/reboot'">Riavvia ESP32</button>
  </div>

  <!-- Pulsanti intervallo -->
  <div class="card">
    <h2>Intervallo dati</h2>
    <button class="btn btn-24h" onclick="setRange(1)">Ultime 24 ore</button>
    <button class="btn btn-7d" onclick="setRange(7)">Ultima settimana</button>
    <button class="btn btn-30d" onclick="setRange(30)">Ultimo mese</button>
  </div>

  <!-- Grafico Temperatura -->
  <div class="card">
    <h2>Temperatura</h2>
    <iframe id="tempFrame"
      src="https://thingspeak.com/channels/3138316/charts/1?days=1&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Temperature">
    </iframe>
  </div>

  <!-- Grafico Umidità -->
  <div class="card">
    <h2>Umidità</h2>
    <iframe id="humFrame"
      src="https://thingspeak.com/channels/3138316/charts/2?days=1&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Humidity">
    </iframe>
  </div>

</div>

<footer>
  Stazione Meteo Mondagnola – Powered by ESP32 & ThingSpeak
</footer>

<script>
  function setRange(days) {
    document.getElementById("tempFrame").src =
      "https://thingspeak.com/channels/3138316/charts/1?days=" + days +
      "&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Temperature";

    document.getElementById("humFrame").src =
      "https://thingspeak.com/channels/3138316/charts/2?days=" + days +
      "&dynamic=false&type=line&lineWidth=1&interval=30&average=30&width=900&height=400&title=Mondagnola+Humidity";
  }

  // LIVE NUMERICI
  async function updateLive() {
    const temp = await fetch("https://api.thingspeak.com/channels/3138316/fields/1/last.txt").then(r => r.text());
    const hum  = await fetch("https://api.thingspeak.com/channels/3138316/fields/2/last.txt").then(r => r.text());

    document.getElementById("tempLive").textContent = temp.trim() + "°C";
    document.getElementById("humLive").textContent  = hum.trim() + "%";
  }

  updateLive();
  setInterval(updateLive, 30000); // aggiorna ogni 30 secondi
</script>

</body>
</html>
