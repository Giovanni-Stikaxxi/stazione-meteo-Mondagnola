<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo Mondagnola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dfe9f3);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      margin-top: 25px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .btn {
      padding: 14px 22px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.2s;
      color: white;
    }

    .btn-refresh { background: #27ae60; }
    .btn-refresh:hover { background: #2ecc71; }

    .btn-danger { background: #c0392b; }
    .btn-danger:hover { background: #e74c3c; }

    .btn-reboot { background: #2980b9; }
    .btn-reboot:hover { background: #3498db; }

    footer {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>Stazione Meteo – Mondagnola</header>

<div class="container">

  <!-- Pulsanti di gestione -->
  <div class="card">
    <h2>Gestione dispositivo</h2>
    <button class="btn btn-refresh" onclick="location.reload()">Aggiorna dati</button>
    <button class="btn btn-danger" onclick="location.href='/resetwifi'">Reset Wi‑Fi</button>
    <button class="btn btn-reboot" onclick="location.href='/reboot'">Riavvia ESP32</button>
  </div>

  <!-- Grafico Temperatura -->
  <div class="card">
    <h2>Temperatura – Ultimi 7 Giorni</h2>
    <iframe src="https://thingspeak.com/channels/3138316/charts/1?days=7&dynamic=true&title=Mondagnola+Temperature"></iframe>
  </div>

  <!-- Grafico Umidità (corretto) -->
  <div class="card">
    <h2>Umidità – Ultimi 7 Giorni</h2>
    <iframe src="https://thingspeak.com/channels/3138316/charts/2?days=7&dynamic=true&title=Mondagnola+Humidity"></iframe>
  </div>

</div>

<footer>
  Stazione Meteo Mondagnola – Powered by ESP32 & ThingSpeak
</footer>

</body>
</html>
