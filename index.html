<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stazione Meteo - Dashboard Avanzata</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    body.dark .header {
      background: #111;
    }

    .container {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.4s ease, transform 0.3s ease;
      animation: fadeInUp 0.8s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    body.dark .card {
      background: #2b2b2b;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-size: 14px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .buttons button:hover {
      background: #2980b9;
      transform: scale(1.05);
    }

    .theme-toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      padding: 8px 12px;
      background: #444;
      color: white;
      border-radius: 6px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    body.dark .theme-toggle {
      background: #ddd;
      color: black;
    }

    .live-box {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 20px;
    }

    .weather-icon {
      font-size: 40px;
      transition: transform 0.3s ease;
    }

    .weather-icon.animate {
      transform: scale(1.3);
    }

    .download-btn {
      padding: 10px 15px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background: #1e8449;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Stazione Meteo - Dashboard Avanzata</h1>
  <p>Valori in tempo reale, grafici storici e download CSV</p>
  <div class="theme-toggle" onclick="toggleTheme()">üåó Tema Chiaro/Scuro</div>
</div>

<div class="container">

  <!-- VALORI LIVE -->
  <div class="card">
    <h2>Valori in Tempo Reale</h2>
    <div class="live-box">
      <div class="weather-icon" id="weatherIcon">‚è≥</div>
      <div>
        üå°Ô∏è Temperatura: <span id="liveTemp">--</span> ¬∞C<br>
        üíß Umidit√†: <span id="liveHum">--</span> %
      </div>
    </div>
  </div>

  <!-- GRAFICI -->
  <div class="card">
    <h2>Grafici Storici</h2>

    <div class="buttons">
      <button onclick="changePeriod(1)">Ultime 24 Ore</button>
      <button onclick="changePeriod(7)">Ultimi 7 Giorni</button>
      <button onclick="changePeriod(30)">Ultimo Mese</button>
    </div>

    <iframe id="tempChart"></iframe>
    <br><br>
    <iframe id="humChart"></iframe>

    <button class="download-btn" onclick="downloadCSV()">üì• Scarica storico CSV</button>
  </div>

</div>

<script>
  const API_KEY = "X07M1XRUDS5UPA6W";
  const CHANNEL = "3138316";

  // CAMBIO PERIODO GRAFICI
  function changePeriod(days) {
    fadeCharts();

    document.getElementById("tempChart").src =
      `https://thingspeak.com/channels/${CHANNEL}/charts/1?api_key=${API_KEY}&days=${days}&average=60&dynamic=true`;

    document.getElementById("humChart").src =
      `https://thingspeak.com/channels/${CHANNEL}/charts/2?api_key=${API_KEY}&days=${days}&average=60&dynamic=true`;
  }

  function fadeCharts() {
    document.getElementById("tempChart").style.opacity = 0;
    document.getElementById("humChart").style.opacity = 0;

    setTimeout(() => {
      document.getElementById("tempChart").style.opacity = 1;
      document.getElementById("humChart").style.opacity = 1;
    }, 300);
  }

  changePeriod(1);

  // TEMA
  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  // VALORI LIVE
  async function loadLiveData() {
    const url = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?api_key=${API_KEY}&results=1`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      const feed = data.feeds[0];

      const temp = parseFloat(feed.field1);
      const hum = parseFloat(feed.field2);

      animateValue("liveTemp", temp.toFixed(1));
      animateValue("liveHum", hum.toFixed(1));

      const icon = document.getElementById("weatherIcon");
      icon.classList.add("animate");

      if (temp < 5) icon.textContent = "‚ùÑÔ∏è";
      else if (temp < 15) icon.textContent = "üå•Ô∏è";
      else if (temp < 25) icon.textContent = "‚õÖ";
      else if (temp < 32) icon.textContent = "üå§Ô∏è";
      else icon.textContent = "üî•";

      setTimeout(() => icon.classList.remove("animate"), 500);

    } catch (e) {
      console.log("Errore caricamento dati live", e);
    }
  }

  function animateValue(id, value) {
    const el = document.getElementById(id);
    el.style.transition = "transform 0.3s ease";
    el.style.transform = "scale(1.3)";
    el.textContent = value;
    setTimeout(() => el.style.transform = "scale(1)", 300);
  }

  loadLiveData();
  setInterval(loadLiveData, 30000);

  // DOWNLOAD CSV
  function downloadCSV() {
    const url = `https://api.thingspeak.com/channels/${CHANNEL}/feeds.csv?api_key=${API_KEY}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
